<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Website voor ouderen</title>
    <style>
        /* Basisreset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
        }

        /* Header styling met positionering voor centreren van de navigatie */
        header {
            background-color: #ffffff;
            border-bottom: 1px solid #ccc;
            padding: 10px 20px;
            position: relative;
        }

        /* Logo linksboven */
        .logo {
            float: left;
        }

            .logo img {
                max-height: 60px; /* Pas de hoogte van het logo aan indien nodig */
            }

        /* Navigatiemenu: centreren door absolute positionering */
        nav {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

            nav ul {
                list-style: none;
                display: flex;
            }

                nav ul li {
                    margin: 0 10px; /* Ruimte tussen de links */
                }

                    nav ul li a {
                        text-decoration: none;
                        color: #333;
                        padding: 8px 12px;
                        border-radius: 4px;
                        transition: background-color 0.3s ease;
                    }

                        /* Hover-effect voor navigatielinks */
                        nav ul li a:hover {
                            background-color: #ddd;
                        }

        /* Responsive aanpassingen: bij kleinere schermen krijgt de header een kolom-layout */
        @media (max-width: 600px) {
            header {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .logo {
                float: none;
                margin-bottom: 10px;
            }

            nav {
                position: static;
                transform: none;
            }

                nav ul {
                    flex-direction: column;
                    align-items: center;
                }

                    nav ul li {
                        margin: 5px 0;
                    }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <a href="index.html">
                <img src="img/logo.png" alt="Website Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="over.html">Over Ons</a></li>
                <li><a href="diensten.html">Diensten</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <p>Welkom op de website voor ouderen.</p>
    </main>

</body>
</html>
